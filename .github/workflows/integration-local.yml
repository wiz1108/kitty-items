name: Kitty Items Integrations Tests

on:
  pull_request:
    branches:
      - master

jobs:
  vm-job:
    name: Kitty Items Integration Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    # services:
    #   postgres:
    #     image: postgres
    #     env:
    #       POSTGRES_DB: kittyitems
    #       POSTGRES_USER: kittyuser
    #       POSTGRES_PASSWORD: kittypassword
    #     ports:
    #       - 5432:5432
    #     options: >-
    #       --health-cmd pg_isready
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5
    steps:
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      # - name: Install Typescript
      #   run: npm i -g next typescript ts-node-dev

      # - name: Install curl, git
      #   run: apt-get update && apt-get install curl git -y

      - name: Install flow-cli
        run: sh -ci "$(curl -fsSL https://storage.googleapis.com/flow-cli/install.sh)"

      - name: Update PATH
        run: echo "/root/.local/bin" >> $GITHUB_PATH

      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Root NPM Install
        run: npm i

      # - name: Install Docker Compose
      #   run: sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose

      - name: Build & Run
        run: ./scripts/run-local.sh

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v2
        with:
          install: false
          start: npm run test
          browser: chrome
          headless: true
          record: false
          config: pageLoadTimeout=100000,baseUrl=http://localhost:3001,chromeWebSecurity=false

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      # Test run video was always captured, so this action uses "always()" condition
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Stop Containers
        if: always()
        run: docker-compose -f "docker-compose.yml" down
